<body>
    <header>
        <div id="div_1">
            <ul id="ul_1">
                <li><a href="Accueil_Etudiant.html"><img src="image/logo.webp" width="70" height="70" alt="Logo_accueil">
                    </a></li>
                <li><a href="Réservation_Etudiant.html">Réservation</a></li>
                <li><a href="Avis.html">Avis</a></li>
                <li><a href=Préférence_etudiant.html>Mes goûts</a></li>
            </ul>
        </div>
    </header>
    <div id="div_2">
        <h1>Réservation</h1>
        <form method="post" action="Accueil_Personnel_IUT.html">

            <input type="date" name="date" id="date" required>
            <div id="div_3">
                <label for="entree">
                    Choix de l'entrée
                </label>
                <select name="choix_entrée" id="entree" required>
                    <option value="">Choix de l'entrée</option>
                    <option value="Salade">Salade</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Crêpe au fromage">Crêpe au fromage</option>
                </select>
                <label for="plat">
                    Choix du plat
                </label>
                <select name="choix_plat" id="plat" required>
                    <option value="">Choix du plat</option>
                    <option value="Pate bolognaise">Pate bolognaise</option>
                    <option value="Bolognaise">Bolognaise</option>
                    <option value="Saumon">Saumon</option>
                </select>
                <label for="dessert">
                    Choix du dessert
                </label>
                <select name="choix_dessert" id="dessert" required>
                    <option value="">Choix du dessert</option>
                    <option value="Yaourt">Yaourt</option>
                    <option value="Donut">Donut</option>
                    <option value="Fruit">Fruit</option>
                </select>
            </div>

            <button class="bouton_2">Valider<img src="image/Check.png" alt="image_annuler" /></button>
        </form>
    </div>

    <footer>
        <img id="image_2" src="image/logo_crous.png" width="150" height="150" alt="Logo_crous">
    </footer>
