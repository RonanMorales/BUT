<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="style/créer_compte.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="div_1">
            <ul id="ul_1">
                <li><a href="créer_compte.html"><img src="image/logo.webp" width="70" height="70" alt="Logo_accueil"></a>
            </ul>
        </div>
    </header>
    <nav>
        <div id="div_2">
            <h1>Inscription</h1>
            <div id="div_3">
                <form action="connexion.html" method="post">
                    <label for="nom">
                        Nom
                    </label>
                    <input class="nom" type="text" id="nom" name="nom" required>
                    <label for="prénom">
                        Prénom
                    </label>
                    <input class="prénom" type="text" id="prénom" name="prénom" required>

                    <label for="Rôle">
                        Rôle
                    </label>
                    <select name="Rôle" id="Rôle" required>
                        <option value="">Choix du rôle</option>
                        <option value="Etudiant">Etudiant</option>
                        <option value="Membre RU">Membre RU</option>
                        <option value="Personnel IUT">Personnel IUT</option>
                    </select>
                    <label for="departement">
                        Département
                    </label>
                    <select name="departement" id="departement" required>
                        <option value="">Choix du Département</option>
                        <option value="Informatique">Informatique</option>
                        <option value="Chimie">Chimie</option>
                        <option value="MMI">MMI</option>
                        <option value="TECH de CO">TECH de CO</option>
                        <option value="Packaging">Packaging</option>
                        <option value="Autre">Autre</option>
                    </select>
                    <label for="annee">
                        Année
                    </label>
                    <select name="anne" id="annee" required>
                        <option value="">Choix de l'Année</option>
                        <option value="Premiére Année">Premiére Année</option>
                        <option value="Deuxième Année">Deuxième Année</option>
                        <option value="Troisième Année">Troisième Année</option>
                        <option value="Nom Spécifiée">Non Spécifiée</option>
                    </select>
                    <label for="email">
                        Email
                    </label>
                    <input class="email" type="email" id="email" name="email" required>
                    <label for="password">
                        Mots de Passe
                    </label>
                    <input class="password" type="password" id="password" name="password" required>
                    <button type="submit">Inscription</button>
                    <div class="links">
                        <a href="connexion.html">Déjà un compte ? Connecter vous !!</a>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <footer>
        <img id="image_2" src="image/logo_crous.png" width="150" height="150" alt="Logo_crous">
    </footer>
</body>

</html>
